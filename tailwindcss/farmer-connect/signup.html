<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>farmer-connect</title>
</head>

<body>
    <div class="bg-white flex flex-col p-7 justify-center h-screen ">
        <div class="flex flex-col items-center justify-center">
            <img src="asset/login/Farm Connect 1.png" alt="">
            <div class="flex gap-9 mt-4">
                <a class="text-gray-400" href="login.html">Log in</a>
                <a class="border-b text-green-700" href="">Sign up</a>
            </div>
        </div>
        <form class="flex flex-col" action="login">
            <div class="flex flex-col gap-2 mt-6">
                <label for="email">Your Name</label>
                <input class="border border-gray-300 rounded px-4 py-2 mb-3" type="text" placeholder="Enter Your Name..."
                    required>
                <label for="email">Your Email</label>
                <input class="border border-gray-300 rounded px-4 py-2 mb-3" type="text"
                    placeholder="Enter Your Email..." required>
                <label for="password">Create Password</label>
                <input class="border border-gray-300 rounded px-4 py-2" type="password"
                    placeholder="Enter a Password" required>
                <div class="flex items-center justify-between">
                    <p class="text-gray-300 font-light text-sm">Wrong password</p>
                    <a href="#" class="text-blue-500 text-sm">Forgot password?</a>
                </div>
                <button class="bg-green-700 text-white px-4 py-2 rounded">Continue</button>
            </div>
            <div class="flex items-center gap-4 mt-6">
                <hr class="grow border-gray-300">
                <span class="text-gray-500">or</span>
                <hr class="grow border-gray-300">
            </div>
            <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded mt-6 border">Log in with Google</button>
            <span class="text-gray-500 mt-4">Have an account already? <a href="login.html" class="text-blue-500">Log
                    in</a></span>
        </form>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
