<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
  <title>farmer-connect</title>
</head>

<body>
  <div class="bg-white flex flex-col items-center justify-center h-screen ">
    <img src="asset/login/Farm Connect 1.png" alt="">
    <div class="flex gap-9 mt-4">
        <a class="border-b text-green-700" href="">Log in</a>
        <a class="text-gray-400" href="">Sign up</a>
    </div>
    <form class="flex flex-col" action="login">
        <div class="flex flex-col gap-4 mt-6">
            <label for="email">Your Email</label>
            <input class="border border-gray-300 rounded-2xl px-4 py-2" type="text" placeholder="contact@gmail.com" required>
            <label for="password">Password</label>
            <input class="border border-gray-300 rounded-2xl px-4 py-2" type="password" placeholder="Password" required>
            <div class="flex items-center justify-between">
                <p class="text-gray-300 font-light text-sm">Wrong password</p>
                <a href="#" class="text-blue-500 text-sm">Forgot password?</a>
            </div>
            <button class="bg-green-700 text-white px-4 py-2 rounded-2xl">Continue</button>
        </div>
        <div class="flex items-center gap-4 mt-6">
            <hr class="grow border-gray-300">
            <span class="text-gray-500">or</span>
            <hr class="grow border-gray-300">
        </div>
        <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-2xl mt-6 border">Log in with Google</button>
        <span class="text-gray-500 mt-4">Don't have an account? <a href="#" class="text-blue-500">Sign up</a></span>
    </form>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
